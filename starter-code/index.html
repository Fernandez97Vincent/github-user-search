<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body>

  <header>
    <div class="main-container">

      <h1>devfinder</h1>
      <div class="light-dark">
        <button id="toggle-light">Light</button>
        <button id="toggle-dark">Dark</button>
      </div>
    </div>
  </header>

  <div class="search-container">
    <div class="search-text">
      <form>
      <img src="assets/icon-search.svg" alt="search">
      <input type="text" id="search-input" placeholder="Search Github username...">
    </div>

    <div class="searchBtn">
      <button id="search-btn">Search</button>
    </div>
  </div>
</form>

  <div class="git-results">
    <div class="git-img"></div>

    <div class="git-info">
      <p id="user-name">Yes</p>
      <p id="user-url">yes.com</p>
      
    </div>
    <p id="joined">2014</p>
  </div>

  <div class="repo-results">
  
    <div class="result-container">
      <div class="repositories">
        <h4 class="repo-header">Repos</h4>
        <p id="repos">0</p>
        </div>
    
        <div class="follower-count">
          <h4 class="follower-header">Followers</h4>
          <p id="followers">0</p>
        </div>
    
        <div class="following-count">
          <h4 class="following-header">Following</h4>
          <p id="following">0</p>
        </div>
    </div>
    
    
  </div>

  <!-- <div class="git-social">

    <div class="location">
      <img src="assets/icon-location.svg">
      <p id="location-text"></p>
    </div>

    <div class="twitter">
      <img src="assets/icon-twitter.svg">
      <p id="twitter-text"></p>
    </div>
  </div> -->

</body>
<script rel='script' src="script.js"></script>

</html>
